name: Python Bindings CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'bindings/python/**'
      - 'gelfgren-core/**'
      - '.github/workflows/bindings-python.yml'
  pull_request:
    branches: [ main, develop ]

env:
  PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install maturin
        run: pip install maturin

      - name: Install dependencies
        run: pip install numpy pytest pytest-cov

      - name: Build Python package
        working-directory: bindings/python
        run: maturin develop --release

      - name: Run example
        working-directory: bindings/python
        run: python example.py

      - name: Run tests (if they exist)
        working-directory: bindings/python
        run: |
          if [ -d "tests" ]; then
            pytest tests/ -v --cov=gelfgren --cov-report=xml
          else
            echo "No tests directory found, skipping"
          fi
        shell: bash
        continue-on-error: true

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          files: ./bindings/python/coverage.xml
          flags: python
          fail_ci_if_error: false

  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install maturin
        run: pip install maturin

      - name: Build wheels
        working-directory: bindings/python
        run: maturin build --release

      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels-${{ matrix.os }}
          path: bindings/python/target/wheels/*.whl

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [test, build-wheels]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/download-artifact@v3
        with:
          path: wheels

      - name: Publish to PyPI
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          pip install maturin
          maturin upload wheels/**/*.whl
