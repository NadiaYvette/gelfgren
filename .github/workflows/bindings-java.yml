name: Java Bindings CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'bindings/java/**'
      - 'gelfgren-ffi/**'
      - '.github/workflows/bindings-java.yml'
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test Java
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: ['11', '17', '21']

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build Rust library
        run: cargo build --release -p gelfgren-ffi

      - name: Copy native library (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p bindings/java/src/main/resources/native
          if [ "$RUNNER_OS" == "Linux" ]; then
            cp target/release/libgelfgren.so bindings/java/src/main/resources/native/
          else
            cp target/release/libgelfgren.dylib bindings/java/src/main/resources/native/
          fi
        shell: bash

      - name: Copy native library (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir -p bindings/java/src/main/resources/native
          cp target/release/gelfgren.dll bindings/java/src/main/resources/native/
        shell: bash

      - name: Build with Maven
        working-directory: bindings/java
        run: mvn clean package -DskipTests

      - name: Run tests
        working-directory: bindings/java
        run: mvn test
        continue-on-error: true

      - name: Run example
        working-directory: bindings/java
        run: mvn exec:java -Dexec.mainClass="org.gelfgren.Example"
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-java-${{ matrix.os }}-${{ matrix.java }}
          path: bindings/java/target/surefire-reports/

  publish:
    name: Publish to Maven Central
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Build Rust library
        run: cargo build --release -p gelfgren-ffi

      - name: Publish to Maven Central
        working-directory: bindings/java
        run: mvn deploy -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
