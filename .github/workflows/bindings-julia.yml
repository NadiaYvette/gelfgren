name: Julia Bindings CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'bindings/julia/**'
      - 'gelfgren-core/**'
      - 'gelfgren-ffi/**'
      - 'include/**'
      - '.github/workflows/bindings-julia.yml'
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Julia Bindings
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        julia-version: ['1.9', '1.10', 'nightly']
        exclude:
          - os: windows-latest
            julia-version: 'nightly'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build Rust library
        run: cargo build --release

      - name: Generate C header
        run: |
          cargo install cbindgen || true
          cd gelfgren-ffi
          cbindgen --config cbindgen.toml --output ../include/gelfgren.h

      - name: Set library path (Linux)
        if: runner.os == 'Linux'
        run: echo "LD_LIBRARY_PATH=${{ github.workspace }}/target/release:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Set library path (macOS)
        if: runner.os == 'macOS'
        run: echo "DYLD_LIBRARY_PATH=${{ github.workspace }}/target/release:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Set library path (Windows)
        if: runner.os == 'Windows'
        run: echo "${{ github.workspace }}\target\release" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Run Julia tests
        uses: julia-actions/julia-runtest@v1
        with:
          project: bindings/julia

      - name: Run example
        working-directory: bindings/julia
        run: julia --project examples/basic_usage.jl

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.10'

      - name: Build docs
        working-directory: bindings/julia
        run: |
          julia --project -e 'using Pkg; Pkg.instantiate()'
