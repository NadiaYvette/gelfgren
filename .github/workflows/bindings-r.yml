name: R Bindings CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'bindings/r/**'
      - 'gelfgren-core/**'
      - '.github/workflows/bindings-r.yml'
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test R ${{ matrix.r-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        r-version: ['4.1', '4.2', '4.3']

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libharfbuzz-dev libfribidi-dev

      - name: Install R packages
        run: |
          install.packages(c("rextendr", "devtools", "testthat", "roxygen2", "knitr", "rmarkdown"))
        shell: Rscript {0}

      - name: Build R package
        working-directory: bindings/r
        run: |
          Rscript -e "rextendr::document()"
          R CMD build .
        shell: bash

      - name: Check R package
        working-directory: bindings/r
        run: R CMD check --no-manual gelfgren_*.tar.gz
        shell: bash
        continue-on-error: true

      - name: Install R package
        working-directory: bindings/r
        run: R CMD INSTALL gelfgren_*.tar.gz
        shell: bash

      - name: Run tests
        run: |
          Rscript -e "library(gelfgren); devtools::test('bindings/r')"
        continue-on-error: true

      - name: Upload check results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: check-results-r-${{ matrix.os }}-${{ matrix.r-version }}
          path: bindings/r/gelfgren.Rcheck/

  publish:
    name: Publish to CRAN
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
      - name: Install dependencies
        run: |
          install.packages(c("rextendr", "devtools", "rhub"))
        shell: Rscript {0}

      - name: Build package
        working-directory: bindings/r
        run: |
          rextendr::document()
          devtools::build()
        shell: Rscript {0}

      - name: Submit to CRAN
        working-directory: bindings/r
        run: devtools::release()
        shell: Rscript {0}
        env:
          CRAN_USERNAME: ${{ secrets.CRAN_USERNAME }}
          CRAN_PASSWORD: ${{ secrets.CRAN_PASSWORD }}
