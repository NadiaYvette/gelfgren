# cbindgen configuration for Gelfgren FFI

language = "C"
cpp_compat = true

header = """
/* Gelfgren - Piecewise Rational Interpolation Library
 *
 * C API for Gelfgren numerical computing library.
 *
 * Copyright (c) 2024 Gelfgren Contributors
 * Licensed under MIT OR Apache-2.0
 */
"""

include_guard = "GELFGREN_H"
pragma_once = true
autogen_warning = "/* Warning: This file is autogenerated by cbindgen. Do not modify. */"

[export]
exclude = ["BernsteinBox", "RationalBox", "PadeBox", "HermiteBox", "MeshBox", "PiecewiseBox", "BVPBox"]

[export.rename]
"GelfgrenBernstein" = "GelfgrenBernstein"
"GelfgrenRational" = "GelfgrenRational"
"GelfgrenPade" = "GelfgrenPade"
"GelfgrenHermite" = "GelfgrenHermite"
"GelfgrenMesh" = "GelfgrenMesh"
"GelfgrenPiecewise" = "GelfgrenPiecewise"
"GelfgrenBVP" = "GelfgrenBVP"

[enum]
rename_variants = "ScreamingSnakeCase"

[fn]
sort_by = "Name"

[struct]
derive_eq = false
derive_neq = false

[defines]
"target_family = unix" = "GELFGREN_UNIX"
"target_family = windows" = "GELFGREN_WINDOWS"
"target_os = macos" = "GELFGREN_MACOS"
"target_os = linux" = "GELFGREN_LINUX"
